name: Tests ðŸ§ªï¸
on:
    pull_request:
    push:
        branches: [master]
        tags-ignore: [v*]
permissions:
    checks: write
    pull-requests: write
    contents: read
    id-token: write
    actions: write
    attestations: write
env:
    ACTIONS_RUNNER_DEBUG: true
    ACTIONS_STEP_DEBUG: true
jobs:
    integration-testing:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v4
              with:
                  go-version: stable

            - name: Install gotestsum
              run: go install gotest.tools/gotestsum@latest

            - name: Install GitHub CLI
              run: |
                  sudo apt-get update
                  sudo apt-get install -y gh

            - name: Run unit tests
              run: |
                  gotestsum --format github-actions \
                    --junitfile unit-junit.xml \
                    --jsonfile unit-test-output.json \
                    -- -v ./internal/...

            - name: Run integration tests
              run: |
                  gotestsum --format github-actions \
                    --junitfile junit.xml \
                    --jsonfile test-output.json \
                    -- -v ./tests/integration

