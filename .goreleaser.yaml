# .goreleaser.yaml
version: 2

project_name: license-manager

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    # ignore:
    #   - goos: windows
    #     goarch: arm64
    main: .
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    binary: license-manager

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE*
      - CHANGELOG*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - Merge pull request
      - Merge branch
# brews:
#   - name: license-manager
#     homepage: "https://github.com/jeeftor/license-manager"
#     description: "A simple license manager for your projects"

release:
  github:
    owner: jeeftor
    name: license-manager
  draft: true
  prerelease: auto
  mode: replace
  header: |
    ## Release Notes
    
    For full details, see the [CHANGELOG.md](CHANGELOG.md).
  footer: |
    ## Thanks!
    
    Thanks to all contributors who helped make this release possible.
  name_template: "v{{ .Version }}"